    <style>
        body {
            background-color: #1F1F1F;
            color: #E6C200;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3B3B3B;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #FFD700;
            margin: 0;
        }
        nav {
            background-color: #3B3B3B;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #FFD700;
            color: #1F1F1F;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-item {
            background-color: #3B3B3B;
            border: 1px solid #4B4B4B;
            margin: 10px;
            padding: 15px;
            flex: 1 1 calc(33% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        .product-item h3 {
            color: #FFD700;
            margin: 10px 0;
        }
        button {
            background-color: #3B3B3B;
            color: #FFFFFF;
            border: 1px solid #4B4B4B;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FFD700;
        }
        footer {
            background-color: #3B3B3B;
            color: #FFD700;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
